<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional Store Logo Template -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="80" rx="8" fill="url(#bgGradient)"/>
  
  <!-- Icon - Store/Box -->
  <g transform="translate(20, 20)">
    <!-- Box -->
    <rect x="2" y="10" width="36" height="30" rx="2" fill="white" opacity="0.95"/>
    <rect x="2" y="10" width="36" height="8" rx="2" fill="url(#accentGradient)"/>
    
    <!-- Store Icon Details -->
    <rect x="8" y="22" width="8" height="10" rx="1" fill="#1e40af" opacity="0.5"/>
    <rect x="18" y="22" width="8" height="10" rx="1" fill="#1e40af" opacity="0.5"/>
    <rect x="28" y="22" width="8" height="10" rx="1" fill="#1e40af" opacity="0.5"/>
    
    <!-- Top accent -->
    <circle cx="20" cy="6" r="4" fill="#fbbf24"/>
  </g>
  
  <!-- Company Name -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="800" fill="white">
    STORE
  </text>
  <text x="70" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#e0e7ff">
    Management System
  </text>
  
  <!-- Accent Line -->
  <line x1="70" y1="40" x2="185" y2="40" stroke="url(#accentGradient)" stroke-width="2"/>
</svg>

